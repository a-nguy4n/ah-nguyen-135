<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> State Form (PHP) </title>
</head>

<style>
    body{
        margin: 0;
        width: 100%;
        height: 100vh;

        background: white;
        background-image:
            radial-gradient(
                circle at top right,
                rgb(140, 33, 247) 0%,
                rgb(211, 130, 255) 15%,
                rgb(232, 190, 255) 25%,
                white 60%
            );
        color: black;
    }
</style>
<body>
    
    <h1>Send a Message!</h1>
    <h2> PHP Version </h2>
    
    <p> Write what you want to say! 
        This will be saved on the server and shown on another page.
    </p>
    
    <hr>

    <form action="/hw2/cgi-bin/php/state-demo-php.php?action=save" method="POST">
        <label>
            Your Message
            <input type="text" name="message" required>
        </label>

        <br><br>

        <button type="submit">
            Save Message
        </button>
    </form>

    <hr>

    <a href="/hw2/cgi-bin/php/state-demo-php.php?action=info"> View Saved Message</a>
