<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With JS CGI Form</title>
    <!-- logRocket install-->
    <script src="https://cdn.logr-in.com/LogRocket.min.js" crossorigin="anonymous"></script>
    <script>window.LogRocket && window.LogRocket.init('msfihh/ah-nguyensite');</script>
</head>
<body>
    <h1>Session Test Form (with JS)</h1>
    <label for="cgi-lang">CGI Test Form </label>
    <form id="form">
        <label for="method-select">Select Method:</label>
        <select id="method-select" name="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
        <br>
        <label for="language-type">Select Language:</label>
        <select id="language-type" name="language">
            <option value="python">Python</option>
            <option value="perl">Perl</option>
            <option value="c">C</option>
            <option value="php">PHP</option>
        </select>
        <br>
        <label for="encoding-type">Select Encoding Type:</label>
        <select id="encoding-type" name="encoding">
            <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
            <option value="application/json">application/json</option>
        </select>
        <br>
        <label> 
        What is your name? 
        <input type="text" name="username" autocomplete="off">
      </label>
      <br>
      <input type="submit" value="Test Sessioning">
    </form>

    <div id="result"> </div>

    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', async (event) => {
            
            event.preventDefault();
            
            const method = document.getElementById('method-select').value;
            const language = document.getElementById('language-type').value;
            const encoding = document.getElementById('encoding-type').value;

            if (language == 'python') {
                var actionURL = `cgi-bin/${language}/echo-${language}.py`;
            } else if (language == 'perl') {
                var actionURL = `cgi-bin/${language}/echo-${language}.pl`;
            } else if (language == 'c') {
                var actionURL = `cgi-bin/${language}/echo-${language}.cgi`;
            } else if (language == 'php') {
                var actionURL = `cgi-bin/${language}/echo-${language}.php`;
            }

            if (method == 'GET') {
                actionURL += `?username=${encodeURIComponent(form.username.value)}`;
            }
            if (encoding == 'application/json' && method != 'GET') {
                var body = JSON.stringify({
                    username: form.username.value
                });
            }
            else {
                var body = `username=${encodeURIComponent(form.username.value)}`;
            }
            if (method == 'GET') {
                fetch(actionURL, {method: method})
                .then(response =>  response.text())
                .then(text => document.getElementById('result').innerHTML = text);
            }
            else {
                fetch(actionURL, {
                    method: method,
                    headers: {
                        'Content-Type': encoding
                    },
                    body: body
                })
                .then(response =>  response.text())
                .then(text => document.getElementById('result').innerHTML = text);  
            }
        });
    </script>
</body>
</html>
