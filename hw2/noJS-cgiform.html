<html>

<head>
  <title>CGI Form</title>
</head>

<body>

  <div id="python-get-session-form">
    <h1>Session Test Form (PYTHON + GET)</h1>
    <hr>
    <label for="cgi-lang">CGI Test Form</label>
    <form action="cgi-bin/python/echo-python.py" method="Get" id="form">
      <label> 
        What is your name? 
        <input type="text" name="username" autocomplete="off">
      </label>
      <br>
      <input type="submit" value="Python GET Test Sessioning">
    </form>
  </div>

  <div id="python-post-session-form">
    <h1>Session Test Form (PYTHON + POST)</h1>
    <hr>
    <label for="cgi-lang">CGI Test Form</label>
    <form action="cgi-bin/python/echo-python.py" method="Post" id="form">
      <label> 
        What is your name? 
        <input type="text" name="username" autocomplete="off">
      </label>
      <br>
      <input type="submit" value="Python POST Test Sessioning">
    </form>
  </div>
  
  <a href="/" style="display:inline-block;margin-top:20px;">Home</a> 

</body>
</html>
